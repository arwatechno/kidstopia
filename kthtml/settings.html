<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidstopia</title>
    <link rel="stylesheet" href="../ktcss/settings.css">

</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
      
        <div class="settings-section">
          <h2>Language</h2>
          <select id="language-select" class="settings-input">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ar">Arabic</option>
          </select>
        </div>
      
        <div class="settings-section">
          <h2>Font</h2>
          <select id="font-select" class="settings-input">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Georgia, serif">Georgia</option>
          </select>
        </div>
      
        <div class="settings-section">
          <h2>Theme</h2>
          <select id="theme-select" class="settings-input">
            <option value="th1">Dinosours</option>
            <option value="th2">Flowers</option>
            <option value="th3">Solid Color</option>
          </select>
        </div>
      
        <div class="settings-section">
          <h2>Notification Time</h2>
          <input type="time" id="notification-time" class="settings-input" />
        </div>
      
        <a href="../kthtml/homep.html"><div class="return">Back Home</div></a>
      </div>
    
      <footer>kidstopia @ wonderworks team </footer>

</body>
</html>
